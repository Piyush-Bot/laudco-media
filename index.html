<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="js/myscript.js"></script>
</head>


<body ng-app="myApp" ng-controller="myCtrl" id="exportthis">
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="https://laudco.com/">
                <img src="laudcoimg.png" alt="..." height="36">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li> <a class="nav-link active" aria-current="page" href="#">Dashboard</a> </li>
                    <li><a class="nav-link" href="banner.html">Banner</a></li>
                </ul>
            </div>
             <button ng-show="isDownload" type="button" class="btn btn-primary" ng-click="download()">Download</button>
        </div>
    </nav>


    <div class="container" style="margin-top: 70px;">
        <h2>DASHBOARD</h2>
        <div class="dashboard__wrapper">
         <div class="dashboard__contents">
         <div><div class="common__adjustment posts"><i class="fa fa-comments" aria-hidden="true"></i> {{post}} </div><div class="common__styling__title">posts</div></div>
         <div><div class="common__adjustment users"><i class="fa fa-user" aria-hidden="true"></i>{{user}} </div><div class="common__styling__title">users</div></div>
         <div><div class="common__adjustment engagement"><i class="fa fa-heart" aria-hidden="true"></i>{{engage}} </div><div class="common__styling__title">engagement</div></div>
         <div><div class="common__adjustment reach"><i class="fa fa-bullhorn" aria-hidden="true"></i>{{newReach}} </div><div class="common__styling__title">reach</div></div>
         <div><div class="common__adjustment impressions"><i class="fa fa-microphone" aria-hidden="true"></i>{{impression}} </div><div class="common__styling__title">impressions</div></div>
    
    </div>



        <div class="card" style="margin-top:50px; margin-bottom:10px;" >
            <div class="card-header" style="text-align: center;">
                <strong>User data</strong>
              </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="posts">Posts</label>
                      <input type="number" class="form-control" id="posts" placeholder="Enter posts" ng-model="posts">
                    </div>
                    <div class="form-group">
                      <label for="users">Users</label>
                      <input type="number" class="form-control" id="users" placeholder="enter users" ng-model="users">
                    </div>
                    <div class="form-group">
                      <label for="engagement">Engagement</label>
                      <input type="number" class="form-control" id="engagement" placeholder="enter engagement" ng-model="engagement">
                    </div>
          
                    <div class="form-group">
                      <label for="reach">Reach</label>
                      <input type="number" class="form-control" id="reach" placeholder="enter reach" ng-model="reach">
                    </div>
          
                    <div class="form-group">
                      <label for="impressions">Impressions</label>
                      <input type="number" class="form-control" id="impressions" placeholder="enter impressions" ng-model="impressions">
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
                    <button  type="button" class="btn btn-primary" ng-click="reset()" style="margin-left: 10px;">Reset</button>
                  </form>
            </div>
          </div>
          
        </div>
</body>
</html>
